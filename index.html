<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>



  <body>
    <header></header>
    <main class="ms-3">
      <h1>Ma todo list :)</h1>
      <section>
        <ul id="liste">
          <li id="0" class="prioBasse">
            <input type="checkbox" name="" class="checkbox" checked/> 
            <span class="titres">Mort au rat pour chat voisin</span>
            <span class="dateDeFin" data-date="12/12/2022">EN RETARD</span>
            <div class="description">Mort d'un petit rat de campagne</div>
        </li>
        <li id="1" class="prioNorm">
            <input type="checkbox" name="" class="checkbox" /> 
            <span class="titres">Inscription 3W</span>
            <span class="dateDeFin" data-date="12/12/2022">EN RETARD </span>
            <span class="description">Mort d'un petit rat de campagne</span> 
        </li>
        <li id="2" class="prioHaute">
            <input type="checkbox" name="" class="checkbox" /> 
            <span class="titres">Manger de la mort au rat</span>
            <span class="dateDeFin" data-date="12/12/2022">EN RETARD</span>
            <span class="description">Mort d'un petit rat de campagne</span>
        </li>
        </ul>
        <button type="submit" class="btn btn-primary" id="Supprimer">Supprimer</button>
      </section>


      <section>
          <div class="hr"></div>
        <form id="todo">
        <h2> Nouvelle tâche </h2>
          <div class="mb-3">
            <label for="Titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="Titre" />
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <input type="text" class="form-control" id="Description" />
          </div>
          <div class="mb-3">
            <label class="date" for="dateFin">Date de fin</label>
            <input type="Date" class="form-date-input" id="dateFin" />
          </div>


          <span>
            Priorité :
          </span>

            <div class="form-check form-check-inline ms-2">
              <label class="form-check-label" for="prioBasse">
                  Basse
                </label>
              <input
                class="form-check-input"
                type="radio"
                name="niveauPriorite"
                id="prioBasse"
                value="prioBasse"
              />
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label" for="prioNorm">
                  Normale
                </label>
              <input
                class="form-check-input"
                type="radio"
                name="niveauPriorite"
                id="prioNorm"
                value="prioNorm"
                checked
              />
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label" for="prioHaute">
                  Haute
                </label>
              <input
                class="form-check-input"
                type="radio"
                name="niveauPriorite"
                id="prioHaute"
                value="prioHaute"
              />
            </div> <br>


            <button type="submit" class="btn btn-primary float-end me-5" id="Enregistrer">Enregistrer</button>
        </form>

      </section>

    </main>


    <footer></footer>


    <script 
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>

    <script src="js/javscript.js"></script>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

  </body>
</html>
